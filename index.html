<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
    <link src="javascript.js" defer>
</head>
<body>
    <div class="title-card">
        <h1 class="title">Rock Paper Scissors</h1>
        <p class="instruction">First to 5 points wins!</p>
    </div>
    <div class="score-card">
        <h3 class="human-score">Human: 0/5</h3>
        <h3 class="computer-score">Computer: 0/5</h3>
    </div>
    <div class="result-card">
        <h2 class="result">Pick an option to begin!</h2>
    </div>
    <div class="options-card">
        <div class="option rock">
            
        </div>
        <div class="option paper">

        </div>
        <div class="option scissors">
            
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" href="./fonts/InterVariable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/InterVariable-Italic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/Outfit[wght].woff2" as="font" type="font/woff2" crossorigin>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="title-card">
        <h1 class="title">Rock Paper Scissors</h1>
        <p class="instruction">First to 5 points wins!</p>
    </div>
    <div class="score-card">
        <h3 class="human-score">Human: 0 / 5</h3>
        <h3 class="computer-score">Computer: 0 / 5</h3>
    </div>
    <div class="result-card">
        <h2 class="result">Pick an option to begin!</h2>
    </div>
    <div class="options-card">
        <img class="option rock" src="./icons/rock-icon.png" alt="rock" width="300" height="300">
        <img class="option paper" src="./icons/paper-icon.png" alt="paper" width="300" height="300">
        <img class="option scissors" src="./icons/scissors-icon.png" alt="scissors" width="300" height="300">        
    </div>
</body>
</html>
